<div class="dialog invite-dialog">

    <div class="header">
        开通
        {{#if role == 'teacher'}}
            老师
        {{else}}
            学生
        {{/if}}
        身份
    </div>

    <span class="close">×</span>

    <div class="body">
    {{#if role == 'teacher'}}

        <div class="invite-title">
            <span>即将给您开通老师身份，是否继续？</span>
        </div>
        <div class="invite-form form">
            <div class="group">
                <label class="label">
                   邀请码（选填）：
                </label>
                <div class="controls">
                    <Input options="{{codeInputOptions}}" />
                    <div class="block">
                        <div class="small">
                            拨打
                            <span class="info">4000-910-910</span>
                            获取邀请码
                        </div>
                   </div>
                </div>
            </div>
        </div>

    {{else}}

        <div class="invite-title">
           <span>即将给您开通学生身份，是否继续？</span>
        </div>
        <div class="invite-form">
           <span>邀请码（选填）</span>
           <Input options="{{codeInputOptions}}" />
        </div>

    {{/if}}
    </div>

    <div class="footer">
        <div class="buttons">
            <div class="button primary" on-click="submit()">
                确定
            </div>
            <div class="button secondary" on-click="cancel()">
                取消
            </div>
        </div>
    </div>

    <style>
        {{style}}
    </style>
</div>
