<div class="dialog recharge-dialog">
    <div class="header">
        <div class="title">
            短信充值
        </div>
    </div>
    <div class="close">
        ×
    </div>
    <div class="body">

        <div class="block">
            充值数量：
        </div>

        <div class="block input-block">

            <div class="input">
                <Input options="{{numInputOptions}}" />
            </div>

            <div class="right-btn">

                <div class="add">
                    <i class="icon icon-angle-up"></i>
                </div>

                <div class="minus">
                    <i class="icon icon-angle-down"></i>
                </div>

            </div>

            <div class="unit">
                0.1元/条
            </div>

        </div>

        <div class="submit button primary radius" on-click="submit()">
            立即支付{{ totalPrice }}元
        </div>
        <div class="tip">
            请根据您的订单量或开课规模合理购买短信数量，短信充值成功后不予退购。
        </div>
    </div>

    <style>
        {{style}}
    </style>
</div>
