<div class="box-group
{{#if options.multiple}} checkboxes
{{else}} radios
{{/if}}
">
    {{#if options.multiple}}

        {{#each options.data}}
        <label class="label checkbox">
            <input type="checkbox" name="{{options.name}}_checkbox" value="{{value}}"
            {{#if disabled}} disabled{{/if}}
            {{#if readonly}} readonly{{/if}}
            />
            {{text}}
        </label>
        {{/each}}

    {{else}}

        {{#each options.data}}
        <label class="label radio">
            <input type="radio" name="{{options.name}}_radio" value="{{value}}"
            {{#if disabled}} disabled{{/if}}
            {{#if readonly}} readonly{{/if}}
             />
            {{text}}
        </label>
        {{/each}}

    {{/if}}
    <input type="hidden" name="{{options.name}}" value="{{options.value}}" />
</div>
