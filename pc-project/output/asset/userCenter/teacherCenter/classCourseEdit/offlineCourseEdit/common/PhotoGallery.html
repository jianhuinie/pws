<div class="photo-gallery">
    <div class="wrapper">
        <ul class="pictures">
        {{#each imageList}}
            <li class="picture-item">
                <div class="image-box">
                    <!-- <img src="{{compressImage(url, 172, 96)}}"> -->
                    <img data-src="{{compressImage(url, 172, 96)}}" data-width="172" data-height="96" data-crop="1"/>
                </div>
                <label>
                    <input class="text fluid" type="checkbox" checked="{{checked}}">
                    <span class="choose">
                        {{#if checked}}
                            <i class="primary icon icon-check-circle"></i>
                        {{else}}
                            <i class="icon icon-circle"></i>
                        {{/if}}
                    </span>
                </label>
            </li>
        {{/each}}
        </ul>

        <div class="buttons">
            <span class="describtion">
                封面图最多12张
            </span>
            <div class="button primary" on-click="save()">
                确认
            </div>
            <div class="button secondary" on-click="close()">
                取消
            </div>
        </div>
    </div>
    <style>
        {{style}}
    </style>
</div>
