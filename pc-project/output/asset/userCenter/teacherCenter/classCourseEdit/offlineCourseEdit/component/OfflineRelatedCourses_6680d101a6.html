<div class="related-course">
    <div class="wrapper">
        <div class="header">
            <div class="help texts"
            data-title="
<span>
    推荐相关课程可以引导学生访问更多课程，帮助推广其它的课程。最多可设置3门相关课程<br>
    设置的时候请注意课程之间的搭配关系，建议使用免费课+收费课，直播课+视频课，初级课+进阶课这样的组合模式
</span>
            " data-skin="primary classcourse-help-tooltip" data-placement="bottomLeft" data-offset-x="90">
                <i class="text primary icon-help-o"></i>
                <span class="text">
                    帮助信息
                </span>
            </div>
            <div class="title">
                相关课程
            </div>
        </div>

        <div class="related-course-editor">

            {{#each relatedCourseList:index}}
            <div class="related-course-card">
                <img src="{{compressImage(cover_url, 240, 140)}}">
                <div class="delete-icon" on-click="deleteItem(index)">
                    <i class="button icon icon-trash"></i>
                </div>
                <div class="title">
                    {{{cutString(display_name, 32)}}}
                </div>
                <div class="price primary large">
                    {{price_human}}
                </div>
            </div>
            {{/each}}

            {{#if showButton}}
            <div class="related-course-card">
                <span class="button add-related-course" on-click="addRecommendCourse()">
                    <i class="icon-plus fluid muted text"></i>
                    <span class="text">
                        添加课程
                    </span>
                </span>
            </div>
            {{/if}}
        </div>

    </div>

    <style>
        {{style}}
    </style>
</div>
