<div class="hard">
    <a href="/video_course/getcourselist?type=1&page=1&page_size=10">
        视频课设置
    </a>

    <span> > 视频课水印</span>
</div>
<div class="card watermark-edit">

    <div class="group">
        <label class="label">
            视频水印开关：
        </label>
        <div class="controls">
            <div class="switch-wrapper">
                <div class="switch"
                    style="background-position: 0 {{positionY}}"
                    on-click="isMark()"
                >
                </div>
            </div>
        </div>
    </div>

    <div class="group">

        <div class="controls">

            <button class="button info" on-click="uploadmark()">
                {{#if imagePreview }}
                    重置图片
                {{else}}
                    上传水印
                {{/if}}
            </button>

            <div class="watermark-guide">
                <div class="one-tips">
                    <i class="icon icon-question-circle info small"></i>
                </div>
                <div class="info text small">
                    1.超级会员专享，视频课水印可以起到防止盗版，品牌宣传的作用。<br />
                    2.为了保证水印效果，水印最好是背景透明的png图片，不得超过100KB。
                </div>
            </div>
        </div>
    </div>

    <div class="preview">
        {{#if isshowWatermark}}
        <div class="image-preview">
            {{#if imagePreview }}
                <img class="img-cover" src="{{compressImage(imagePreview, 55, 55)}}" />
            {{/if}}
        </div>
        {{/if}}
    </div>
    <div class="descibe">视频水印预览</div>

</div>
