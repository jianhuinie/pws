<div class="wrapper">
    <div class="login-header">
        <img class="logo-img" src="{{rootUrl}}/logo.png">
    </div>
    <div class="login-content">
        <img src="{{rootUrl}}/background.png">
        <img class="floated" src="{{rootUrl}}/slogan.png">

        <div class="login-form">
            <!--div class="">
                用户登录
            </div-->
            <div class="group login-title">
                <div class="controls">
                    <div class="radios">
                        <label class="label {{#if usertype == 2}} active{{/if}}" on-click="switchtype(2)">
                            <input type="radio" name="usertype" value="2">
                            学生
                        </label>
                        <!-- <label class="label {{#if usertype == 0}} active{{/if}}" on-click="switchtype(0)">
                            <input type="radio" name="usertype" value="0">
                            老师
                        </label> -->
                        <label class="label">
                            <a href="http://huikejianxx.genshuixue.com/splogin" target="_self">
                                学校
                            </a>
                        </label>
                    </div>
                </div>
            </div>

            <div class="login-body">
                <div class="group">
                    <div class="controls">
                        <Input options="{{mobileInputOptions}}" />
                    </div>
                </div>

                <div class="group">
                    <div class="controls">
                        <Input options="{{passwordInputOptions}}" />
                    </div>
                </div>

                <div class="group">
                    <div class="controls">
                        <label class="checkbox text">
                            <input type="checkbox" checked="{{rememberMe}}">
                            记住我
                        </label>
                        <a href="/static/huike_forget_password?user_type={{usertype}}" class="forget-password checkbox text">
                            忘记密码
                        </a>
                    </div>
                </div>

                <div class="footer">
                    <button class="button primary fluid login-button"
                    on-click="login()"
                    {{#if submiting}} disabled{{/if}}
                    >
                        {{#if submiting}}
                            正在登录...
                        {{else}}
                            登录
                        {{/if}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
