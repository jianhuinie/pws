
<div class="body">

    <div class="block">
        填写下方问题自动生成课程信息，这样的课程信息更有吸引力哦
    </div>

    <div class="form">

        <div class="form-group">
            <label class="form-title">
                <span class="icon warning">*</span>
                <span class="text">课程适合哪些学生：</span>
            </label>
            <div class="form-controls">
                <input type="text" name="adaptedInput" class="form-text" placeholder="如：英语词汇基础较弱的中考及初中生"/>
                <span class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-title">
                <span class="icon warning">*</span>
                <span class="text">提供的教学内容或方法：</span>
            </label>
            <div class="form-controls">
                <input type="text" name="questionInput" class="form-text" placeholder="如：词汇量少、记忆方法有误的问题" />
                <span class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-title">
                <span class="icon warning">*</span>
                <span class="text">达到哪些学习目标</span>
            </label>
            <div class="form-controls">
                <input type="text" name="targetInput" class="form-text"  placeholder="如：掌握核心中考词汇" />
                <span class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="form-title">
                课程信息预览：
            </div>
            <div class="form-controls">
                <div class="output"></div>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <div class="buttons">
        <button class="btn-small btn-info btn-publish">生成课程信息</button>
    </div>
</div>
