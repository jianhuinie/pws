{{ strip }}
<div class="post-list-wrapper">
    <div class="post-list-nav">
        <a class="post-nav {{ if $type == '1' }} active{{ /if }}" data-nav="all" href="/forum/threadBrowse/{{ $tpl_data.group.id }}?type=1">全部</a>
        <a class="post-nav {{ if $type == '2' }} active{{ /if }}" data-nav="fine" href="/forum/threadBrowse/{{ $tpl_data.group.id }}?type=2">精华</a>
    </div>
    <div class="post-list">
        {{ if $pager.count > 0 }}
        {{ include file="./postItems.html" data=$data isAdmin=$isAdmin }}
        {{ include file="common/component/pager.html" page=$pager.page-1 page_size=25 count=$pager.count hide_jump=true }}
        {{ else }}
        <div class="no-data">
            <i class="icon icon-info-circle"></i>暂无数据
        </div>
        {{ /if }}
    </div>
</div>
{{ /strip }}
