{{ strip }}
<table class="rank-table star-table">
    <thead class="rank-table-header">
        <tr>
            <th class="width-48">排名</th>
            <th class="width-198 text-left padding-left-10">昵称</th>
            <th>经验值</th>
            <th class="width-198">发帖数</th>
        </tr>
    </thead>
    <tbody class="rank-table-body">
        {{ foreach [[],[],[],[],[]] as $item }}
        <tr class="{{ if $item@iteration is even }}even{{ else }}odd{{ /if }}">
            <td class="rank-index {{ if $item@index < 3 }}active{{ /if }}">{{ $item@index+1 }}</td>
            <td class="text-left padding-left-10">稍等会</td>
            <td>734</td>
            <td>3434</td>
        </tr>
        {{ /foreach }}
    </tbody>
</table>
{{ /strip }}
