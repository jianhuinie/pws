{{ strip }}
<div class="user">
    <div class="user-avatar-wrapper">
        <div class="img-wrapper">
             {{ include file="common/component/image.html" url=$tpl_data.avatar width=100 height=100 }}
        </div>
    </div>
    <div class="user-info">
        <h4>{{ $tpl_data.nick_name|escape:'html' }}</h4>
        <p>{{ $tpl_data.brief|escape:'html' }}</p>
    </div>
    <div class="user-ins">
        <div class="label">
            <div class="num">{{ $tpl_data.score }}</div>
            <div class="name">经验</div>
        </div>
        <div class="label bordered">
            <div class="num">{{ $tpl_data.posts_num }}</div>
            <div class="name">帖子</div>
        </div>
        <div class="label">
            <div class="num">{{ $tpl_data.collect_num }}</div>
            <div class="name">收藏</div>
        </div>
    </div>
</div>
{{ /strip }}
