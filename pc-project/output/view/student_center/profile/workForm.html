{{ *

@file 工作情况表单
@author zhujialu

* }}

{{ strip }}
<div class="form form-work">

    <h2>
        工作情况
    </h2>

    <script id="tpl-company" type="text-plain">
        <div class="company-card" data-index="1">
            <input type="hidden" name="id" />
            <div class="form-group">
                <label class="form-label">
                    公司名称：
                </label>
                <div class="form-controls">

                    <div class="company-suggestion">
                        <input type="text" name="company" class="form-text suggestion-input" maxlength="30" />
                        <ul class="suggestion-list"></ul>
                        <input type="hidden" name="company_id" />
                    </div>

                    <span class="error"></span>
                    <div class="action del-company inline">
                        <i class="icon icon-minus-circle"></i>
                        删除这家公司
                    </div>
                </div>
            </div>

            <div class="form-group industry-select">
                <label class="form-label">
                    行业：
                </label>
                <div class="form-controls">
                    {{ include file="common/component/industrySelect.html" }}
                </div>
            </div>

            <div class="form-group job-select">
                <label class="form-label">
                    职务：
                </label>
                <div class="form-controls">
                    {{ include file="common/component/jobSelect.html" }}
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    工作时间：
                </label>
                <div class="form-controls">
                    <span class="start-date">
                        {{ include file="common/component/dateSelect.html" }}
                    </span>
                    <span>到</span>
                    <span class="end-date">
                        {{ include file="common/component/dateSelect.html" }}
                    </span>
                </div>
            </div>
        </div>
    </script>

    <div class="company-list"></div>

    <div id="add-company" class="action">
        <i class="icon icon-plus-circle"></i>
        添加公司
    </div>

    <div class="form-action">
        <button class="btn-primary btn-save">保存</button>
        <button class="btn-default btn-cancel">取消</button>
    </div>

</div>
{{ /strip }}
