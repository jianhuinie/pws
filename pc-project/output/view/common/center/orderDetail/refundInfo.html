{{ *

@file 退款信息
@author niejianhui

* }}
{{ strip }}
 
<div class="refund-info">
    <h2>
        <i class="icon icon-circle"></i>
        退款信息
    </h2>

    <div class="content">
        <div class="detail">
            <span>退款金额:</span>
            <span class="refund-money">¥{{ $tpl_data.refund_money }}</span>
            {{ if $tpl_data.refund_way === 1 }}
                <span class="refund-time">
                    申请时间{{ $tpl_data.canceld_at|truncate:10:"" }}，预计3-5个工作日到账，将退回钱包。
                </span>
            {{ else }}
                <span class="refund-time">
                    申请时间{{ $tpl_data.canceld_at|truncate:10:"" }}，预计3-5个工作日到账，将退回原支付账户。
                </span>
            {{ /if }}
        </div>
    </div>
</div>

{{ /strip }}
