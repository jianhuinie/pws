{{ *

@file 登录密码
@author wangyujie

* }}
{{ strip }}

<div class="item item-password">

    <div class="item-header">
        <strong>
            <i class="icon icon-check-circle"></i>
            登录密码
        </strong>
        <p>登录跟谁学账户时需要输入的密码</p>
        <div class="action">
            <button class="btn btn-link btn-toggle">修改登录密码</button>
        </div>
    </div>

    <div class="item-body">
        <form id="form-password" class="form">

            <div class="form-group">
                <label class="form-label">当前登录密码：</label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="old_password" required />
                    <span class="error"></span>
                    <a class="text-info" href="/static/forget_password?{{ $linkPwd }}" target="_blank">找回登录密码</a>
                </div>

            </div>


            <div class="form-group">
                <label class="form-label">新登录密码：</label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="password" required minlength="6" maxlength="20" />
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">确认新登录密码：</label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="password_confirm" equals="password" required />
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-action">
                <button type="button" id="password-submit" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-default btn-cancel">取消</button>
            </div>

        </form>
    </div>

</div>

{{ /strip }}
