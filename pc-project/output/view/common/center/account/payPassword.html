{{ *

@file 支付密码
@author wangyujie

* }}
{{ strip }}

<div class="item item-pay-password">
    {{ if isset($tpl_data.pay_password) && $tpl_data.pay_password }}

    <div class="item-header">
        <strong>
            <i class="icon icon-check-circle"></i>
            支付密码
        </strong>
        <p>在账户资金变动时需要输入的密码</p>
        <div class="action">
            <button class="btn btn-link btn-toggle">修改支付密码</button>|<a class="text-info" href="/static/forget_pay_password?{{ $linkPayPwd }}" target="_blank">找回支付密码</a>
        </div>
    </div>

    <div class="item-body">
        <form id="form-paypassword" class="form">

            <div class="form-group">
                <label class="form-label">当前支付密码：</label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="old_password" required pattern="^\d{6}$" maxlength="6" minlength="6" />
                    <span class="error"></span>
                    <a class="text-info" href="/static/forget_pay_password?{{ $linkPayPwd }}" target="_blank">找回支付密码</a>
                </div>
            </div>

            <div class="form-group">

                <label class="form-label">
                    新支付密码：
                </label>

                <div class="form-controls">
                    <input type="password" class="form-text" name="pay_password" required pattern="^\d{6}$" maxlength="6" minlength="6"  />
                    <div class="form-static">
                        <span class="form-hint">
                            <i class="icon icon-info-circle"></i>
                            支付密码由6位数字组成
                        </span>
                    </div>
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-group">

                <label class="form-label">
                    确认新支付密码：
                </label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="pay_password_confirm" required equals="pay_password" maxlength="6" minlength="6" />
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-action">
                <button type="button" id="pay-password-submit" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-default btn-cancel">取消</button>
            </div>

        </form>
    </div>

    {{ else }}

    <div class="item-header">
        <strong>
            <i class="icon icon-info-circle"></i>
            支付密码
        </strong>
        <p>在账户资金变动时需要输入的密码</p>
        <div class="action">
            <button class="btn btn-link btn-toggle">设置支付密码</button>
        </div>
    </div>

    <div class="item-body">

        <form id="form-paypassword" class="form">

            <div class="form-group">
                <label class="form-label">当前手机号：</label>
                <div class="form-controls">
                    <div class="form-static">
                        {{ $tpl_data.mobile }}
                        <input type="hidden" name="mobile" value="{{ $user_data.mobile }}" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">校验码：</label>
                <div class="form-controls">
                    <input type="text" class="form-text" name="verify_code" required />
                    <button type="button" id="pay-password-send" class="btn btn-info">
                        获取校验码
                    </button>
                    <span class="error"></span>
                </div>
            </div>

            <div class="voice-code-link hidden">
                <span class="btn-link text-info">没有收到校验码？</span>
            </div>

            <div class="form-group">

                <label class="form-label">
                    支付密码：
                </label>

                <div class="form-controls">
                    <input type="password" class="form-text" name="pay_password" required pattern="^\d{6}$" maxlength="6" minlength="6"  />
                    <div class="form-static">
                        <span class="form-hint">
                            <i class="icon icon-info-circle"></i>
                            支付密码由6位数字组成
                        </span>
                    </div>
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-group">

                <label class="form-label">
                    确认支付密码：
                </label>
                <div class="form-controls">
                    <input type="password" class="form-text" name="pay_password_confirm" required equals="pay_password" maxlength="6" minlength="6"  />
                    <span class="error"></span>
                </div>
            </div>

            <div class="form-action">
                <button type="button" id="pay-password-submit" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-default btn-cancel">取消</button>
            </div>

        </form>
    </div>

    {{ /if }}
</div>

{{ /strip }}
