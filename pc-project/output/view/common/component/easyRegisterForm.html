{{ *
   * @file 登陆／浅注册表单内容 - k12 活动页专用
   * @author wangyujie
* }}

{{ strip }}

<form class="form register-form">

    <div class="form-body">

        <div class="form-group">
            <div class="form-controls">
                <i class="icon icon-mobile"></i>
                <input class="form-text" type="mobile" name="mobile" placeholder="手机号" required />
                <span class="error"></span>
            </div>
        </div>

        <div class="form-group form-sms">
            <div class="form-controls">
                <i class="icon icon-lock"></i>
                <input class="form-text sms" type="text" name="verifycode" placeholder="短信验证码" required pattern="^\d*$" />
                <button type="button" class="btn-info form-get-smscode" disabled="true">获取校验码</button>
                <span class="error" autocomplete="off" ></span>
            </div>
        </div>

        <div class="form-action">
            <button type="submit" class="btn btn-success btn-save">
                登&nbsp;录
            </button>
        </div>

    </div>
</form>
{{ /strip }}
