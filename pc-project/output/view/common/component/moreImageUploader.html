{{ *

@file 多图片上传

@author wangyujie

* }}
{{ strip }}

<div class="form-group upload-pics" data-no=''>
    <span class="btn btn-primary btn-upload">
        <i class="icon icon-image-more"></i>
        晒照片
    </span>

    <span class="hint">按住Ctrl可同时选择多张图片，最多可上传5张照片</span>

    <ul class="show-images">
        {{ if !empty($tpl_data.photo_list) }}
            {{ foreach $tpl_data.photo_list as $ones }}
            <li data-no="">
                <div class="mask"></div>
                <img src="{{ $ones.url }}@1e_90w_70h_1c_0i_1o_90Q_1x.jpeg">
                <div class="action" style="display: none;">
                    <span class="rename">
                        <i class="icon icon-edit-o"></i>
                    </span>
                    <span class="del">
                        <i class="icon icon-close"></i>
                    </span>
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{{ $ones.id }}">
                    <input class="form-text caption-input" type="text" name="caption" maxlength="14" value="{{ $ones.title }}" placeholder="点击输入标题">
                    <span class="error"></span>
                </div>
            </li>
            {{ /foreach }}
        {{ /if }}
    </ul>
</div>

{{ /strip }}
