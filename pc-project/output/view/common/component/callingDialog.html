<script type="text/template" id="calling-template">
    <div class="calling-title">
        跟谁学免费通话
    </div>
    <div class="form">
        <div class="form-group">
            <div>即将为您免费呼叫<span>${name}</span>, 请注意在您的手机${mobile}上接听<span>010-86448910</span>的来电</div>
        </div>
        <div class="calling-tip">
            （部分用户因手机套餐原因可能会由运营商收取接听或者漫游费用）
        </div>
        <div class="dialog-action">
            <button class="btn-primary btn-confirm">确定呼叫</button>
            <button class="btn-default btn-cancel">取消呼叫</button>
        </div>
    </div>
</script>

<script type="text/template" id="calling-template-nologin">
    <div class="calling-title">
        跟谁学免费通话
    </div>
    <div class="form">
        <div class="form-group">
            <div>即将为您免费呼叫<span>${name}</span>, 请输入您的手机号和验证码</div>
        </div>

        {{ include file="common/component/mobileInput.html" is_international=false show_icon=false }}
        <div class="captcha">
          {{ include file="common/component/captcha.html" captcha_name='common' }}
        </div>
        <div class="form-group">
            <div class="form-controls smscode-container">
                <input class="form-text smscode" autocomplete="off" type="text" name="smscode" required="true" pattern="^\d*$"/>
                <button class="btn btn-info btn-verify smscode-btn" disabled="true">获取校验码</button>
                <span class="error"></span>
            </div>
        </div>
        <div class="form-controls no-received-container">
             <div class="voice-code-link hidden">
                <span class="btn-link text-info">没有收到校验码？</span>
             </div>
         </div>
         <div class="form-group">
            请注意在您的手机上接听 <span>010-86448910</span> 的来电
         </div>
        <div class="calling-tip">
            （部分用户因手机套餐原因可能会由运营商收取接听或者漫游费用）
        </div>
        <div class="dialog-action">
            <button class="btn-primary btn-confirm">确定呼叫</button>
            <button class="btn-default btn-cancel">取消呼叫</button>
        </div>
    </div>
</script>

<script type="text/template" id="calling-template-pay-alert">
    <div class="calling-title">
        付费通话
    </div>
    <div class="form">
        <div class="form-group">
            <div>联系电话为中国大陆以外地区的电话, 请您直接拨打联系电话<span>${orgMobile}</span>, 具体的通话资费标准请与运营商联系。</div>
        </div>
    </div>
</script>

<script type="text/template" id="calling-template-buzy-time-alert">
    <div class="calling-title">
        当前正忙
    </div>
    <div class="form">
        <div class="form-group">
            <div>请稍后再试试, 使用APP沟通更顺畅哦：）</div>
        </div>
        <div class="app">
            <div class="qrcode-wrapper">
                <div class="qrcode"></div>
            </div>
            <span>扫描下载跟谁学APP</span>
        </div>
        <div class="actions">
            <button class="btn-primary" data-action="im">打开网页版</button>
        </div>
    </div>
</script>

        </div>
        <div class="app">
            <div class="qrcode-wrapper">
                <div class="qrcode"></div>
            </div>
            <span>扫描下载跟谁学APP</span>
        </div>
        <div class="actions">
            <button class="btn-primary" data-action="im">打开网页版</button>
        </div>
    </div>
</script>

<script type="text/template" id="calling-template-calling-warning-alert">
    <div class="calling-title">
        呼叫失败
    </div>
    <div class="form">
        <div class="form-group">
            <div>对不起, 您的通话发现异常, 通话功能已被关闭, 如有疑问请联系客服（4000-910-910）</div>
        </div>
        <div class="actions">
            <button class="btn-primary warning-btn">确定</button>
        </div>
    </div>
</script>

            </div>

        <div class="actions">
            <button class="btn-primary" data-action="im">打开网页版</button>
        </div>
    </div>
</script>
