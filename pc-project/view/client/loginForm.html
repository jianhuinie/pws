{{ *

@file 客户端登录表单
@author zhangliyuan

* }}

{{ strip }}
<div class="form-container">
    <form action="" autocomplete="on" class="client-login-form">
        <div class="client-input">
            <div class="form-group">
                <img class="icon-mobile" src="{{ $static_origin }}/src/img/client/icon-mobile.png">
                <input type="mobile" name="mobile" placeholder="手机号" required class="client-login-phone" />
                <a class="text-info" href="/static/register">注册帐号</a>
            </div>
            <div class="form-group">
                <img class="icon-lock" src="{{ $static_origin }}/src/img/client/icon-lock.png">

                <input type="password" name="password" required placeholder="密码" class="client-login-password" pattern="[A-z]*" />
                <a class="text-info" href="/static/forget_password">忘记密码</a>
            </div>
            <input type="hidden" name="role" value="0" />
        </div>
        <div class="client-action">
            <div class="btn-primary btn-login">
                老师登录
            </div>
            <span class="text-success toggle-role">
                学生登录
            </span>
            <img class="login-icon" src="{{ $static_origin }}/src/img/client/icon-login.png">
            <p class="text-error"></p>
        </div>
    </form>
</div>
{{ /strip }}
