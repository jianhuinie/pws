<!--精品机构-->
<div id="bestorg">
    <span class="category">精品教育机构</span>
    <ul class="list">
        {{ foreach $tpl_data.hot_orgs as $val }}
        <li class="item {{ if $val@last }}last{{ /if }}">
            <div class="info">
                <a class="avatar" href="{{ $val.org_url }}" target="_blank">
                    {{ if empty($val.logo) }}
                    <img src="{{ $static_origin }}/src/img/org/logo.jpg">
                    {{ else }}
                    <img src="{{ $val.logo }}@1e_64w_64h_1c_0i_1o_90Q_1x">
                    {{ /if }}
                </a>
                <div class="detail">
                    <a class="name" href="{{ $val.org_url }}" target="_blank">{{ $val.title }}</a>
                    <span class="address">地点：{{ $val.address }}</span>
                    <span class="tel">电话：{{ $val.phone }}</span>
                </div>
                <div class="action">
                    <a href="{{ $val.org_url }}" target="_blank" class="btn sign">咨询报名</a>
                    <a data-name="{{ $val.title }}" data-org-number="{{ $val.org_number }}" class="btn communicate">免费通话</a>
                </div>
            </div>
            <p class="introduce">{{ $val.desc }}</p>
        </li>
        {{ /foreach }}
    </ul>
</div>
