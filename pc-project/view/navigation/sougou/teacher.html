<!--发现好老师-->
<div id="teacher">
    <span class="category">发现<i class="point"></i>{{ $tpl_data.current_city.name }}好老师</span>
    <ul class="list">
        {{ foreach $tpl_data.teachers as $val }}
        <li class="item {{ if $val@last }}last{{ /if }}">
            <span class="num {{ if $val@index < 3 }}top{{ /if }}">{{ $val@index+1 }}</span>
            <div class="info">
                <a class="avatar" href="{{ $val.detail_url }}" target="_blank">
                    <img src="{{ $val.avatar_url }}@1e_40w_40h_1c_0i_1o_90Q_1x">
                </a>
                <a class="name" href="{{ $val.detail_url }}" target="_blank">{{ $val.name|cn_truncate:5 }}</a>
                <span class="course">{{ $val.course_name|cn_truncate:8 }}</span>
            </div>
        </li>
        {{ /foreach }}
    </ul>
    <a href="http://www.genshuixue.com/recommend/fill_info?source=sougou" class="help" target="_blank">帮我找老师</a>
</div>
