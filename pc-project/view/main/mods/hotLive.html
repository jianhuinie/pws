{{ strip }}
<div class="live-list">
    <div class="live-header">
        <h4><a href="/sc/--------2-1.html" rel="nofollow" target="_blank">热门直播</a></h4>
    </div>
    <div class="list-wrapper">
        <div class="list-liner">
        </div>
    </div>
</div>
<script type="text/template" id="hot-live-template">
<div data-qid="${data.qid}" class="<!-- if:${data.isCurrent} -->now-week<!-- else -->next-week<!-- /if -->">
    <div class="week-title">
        <span class="icon"></span>
        <span class="title"><!-- if:${data.isCurrent} -->今日<!-- else -->明日<!-- /if --></span>
    </div>
    <ul class="week-list">
        <!-- for: ${data.list} as ${course} -->
        <li class="week-item" data-num="${course.number}" data-cms="${course.is_cms}">
            <a class="link-wrapper click-monitor" href="${course.link}" target="_blank" data-monitor-type="hotlive_click" data-monitor-stype="1" data-monitor-cid="${course.number}" log="${course.log_url}">
                <img class="course-img" data-src="${course.img}@1e_96w_54h_1c_0i_1o_90Q_1x" width="96" height="54"/>
                <div class="course-name" title="${course.name}">
                    <i class="time1">
                        ${course.plan}
                    </i>
                    <i class="time">
                        <!-- if:(${course.begin_time} < {{ $smarty.now }} ) -->直播中<!-- else -->${course.plan}<!-- /if -->
                    </i>
                    <span class="course-time">

                    </span>
                    ${course.name | truncate(10) }
                    <!-- if:(${course.begin_time} < {{ $smarty.now }} ) --><img class="hotpic" src="{{ $static_origin }}/src/img/index/hotlive.gif"><!-- /if -->
                </div>
            </a>
        </li>
        <!-- /for -->
    </ul>
</div>
</script>
{{ /strip }}
