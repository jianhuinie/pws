{{ strip }}
<script type="text/template" id="ad-5-template">
    <ul class="promotion-slider">
    <!-- for: ${promotionList} as ${item}, ${index} -->
        <li class="promotion-slideritem" data-index="${index}">
            <!-- if: ${item.click}.substr(0, 11) == "gsx://video" -->
            <b data-video="${item.click}" data-name="${item.hover}" title="${item.hover}" data-click-monitor="${item.clickMonitor}">
                <img src="${item.material}" width="520" height="278" alt="${item.hover}" data-monitor="${item.monitor}"/>
            </b>
            <!-- else -->
            <a target="_blank" rel="nofollow" href="${item.click}" title="${item.hover}" data-click-monitor="${item.clickMonitor}">
                <img src="${item.material}" width="520" height="278" alt="${item.hover}" data-monitor="${item.monitor}"/>
            </a>
            <!-- /if -->
        </li>
    <!-- /for -->
    </ul>

    <!-- if: ${promotionList.length} > 1 -->
    <ul class="promotion-slider-nav">
        <!-- for: ${promotionList} as ${item}, ${index} -->
            <li>
                <span class="promotion-slider-navitem">
                    ${index}
                </span>
            </li>
        <!-- /for -->
    </ul>

    <a href="javascript:;" class="promotion-slider-left" title="上一个">
        <i class="icon icon-chevron-left"></i>
    </a>
    <a href="javascript:;" class="promotion-slider-right" title="下一张">
        <i class="icon icon-chevron-right"></i>
    </a>
    <!-- /if -->
</script>

<script type="text/template" id="ad-10-template">
    <a href="${data.click}" rel="nofollow" target="_blank" title="${data.hover}" data-click-monitor="${data.clickMonitor}">
        <img src="${data.material}" data-monitor="${data.monitor}" alt="${data.hover}"/>
    </a>
</script>

<script type="text/template" id="ad-6-to-9-template">
    <ul class="bottom-slider">
    <!-- for: ${sliderList} as ${slider}, ${index} -->
        <li class="bottom-slideritem" data-index="${index}" data-combine="1">
            <!-- for: ${slider} as ${item}, ${index} -->
            <a class="${item.cls}" rel="nofollow" target="_blank" href="${item.click}" title="${item.hover}" data-click-monitor="${item.clickMonitor}">
                <img src="${item.material}" alt="${item.hover}" data-monitor="${item.monitor}">
            </a>
            <!-- /for -->
        </li>
    <!-- /for -->
    </ul>
    <!-- if: ${sliderList.length} > 1 -->
    <ul class="bottom-slider-nav">
        <!-- for: ${sliderList} as ${item}, ${index} -->
            <li>
                <span class="bottom-slider-navitem">
                    ${index}
                </span>
            </li>
        <!-- /for -->
    </ul>

    <a href="javascript:;" class="bottom-slider-left" title="上一个">
        <i class="icon icon-chevron-left"></i>
    </a>

    <a href="javascript:;" class="bottom-slider-right" title="下一张">
        <i class="icon icon-chevron-right"></i>
    </a>
    <!-- /if -->
</script>
{{ /strip }}
