{{ extends file="../../common/base.html" }}

{{ block name="title" prepend }}

{{ block name="style" }}
<link rel="stylesheet" href="{{ $static_origin }}/src/userCenter/teacherCenter/dataCenter/recordPoint/recordPoint.styl">

{{ block name="script" }}
<script>
require(
    [
        'userCenter/teacherCenter/common/layout',
        'userCenter/teacherCenter/dataCenter/recordPoint/recordPoint'
    ],
    function (layout, visitData) {

        {{ $php_data = $tpl_data }}

        {{ if isset($tpl_data.is_huike_teacher) }}
            {{ $is_huike_teacher = $tpl_data.is_huike_teacher }}
        {{ else }}
            {{ $is_huike_teacher = 0 }}
        {{ /if }}

        layout.init({
            topMenu: 'userCenter',
            sideMenu: 'dataCenter',
            isHuikeTeacher: {{ $is_huike_teacher }}
        });

        visitData.init(
            {{ json_encode($php_data, 77) }}
        );
    }
);
</script>
{{ /block }}
