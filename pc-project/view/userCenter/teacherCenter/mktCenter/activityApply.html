{{ block name="title" }}

{{ block name="script" }}
<script>
require(
    [
        'userCenter/teacherCenter/common/layout',
        'userCenter/teacherCenter/mktCenter/activityApply/activityApply'
    ],
    function (layout, activityApply) {
        {{ $php_data = $tpl_data }}

        {{ if isset($tpl_data.is_huike_teacher) }}
            {{ $is_huike_teacher = $tpl_data.is_huike_teacher }}
        {{ else }}
            {{ $is_huike_teacher = 0 }}
        {{ /if }}

        layout.init({
            topMenu: 'userCenter',
            sideMenu: 'activity',
            isHuikeTeacher: {{ $is_huike_teacher }}
        });

        activityApply.init(
            {{ json_encode($php_data, 77) }}
        );
    }
);
</script>
