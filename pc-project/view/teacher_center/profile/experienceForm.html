{{ *

@file 过往经历表单
@author wangyujie

* }}
{{ strip }}
<div class="form form-experience">

    <h2>
        过往经历
        <span class="text-error">（*为必填项）</span>
    </h2>

    <div class="start-date">

        <label class="form-label">
            <i class="form-required"></i>
            开始时间
            <span class="text-error">（必填）</span>
        </label>

        {{ include file="common/component/dateSelect.html" year_required=1 month_required=1 }}

    </div>

    <div class="end-date">

        <label class="form-label">
            <i class="form-required"></i>
            结束时间
            <span class="text-error">（必填）</span>
        </label>

        {{ include file="common/component/dateSelect.html" year_required=1 month_required=1 }}

    </div>

    <div class="form-group">

        <label class="form-label">
        <i class="form-required"></i>
            描述过往经历（50~200字）
            <span class="text-error">（必填）</span>
        </label>

        <div class="form-hint">
            详细描述你的教学经历、学习经历、工作经历等，有助于学生更好地了解你！
        </div>

        <div class="form-editor">
            <textarea class="form-text" name="exp_content" autocomplete="off" placeholder="1.教学经历：例如-2011-2013北京乐闻携尔教育咨询有限公司<br />2.学习经历：例如-2008-2011北京外国语大学学习英语专业<br />3.工作经历：例如-2013-2015在北京成立乐语教学机构，担任英语特级讲师<br />4...."></textarea>

            <div class="reasons form-block">
            </div>

            <div class="form-hint"></div>
            <span class="error"></span>
        </div>

    </div>

    <div class="form-action">
        <button class="btn-primary btn-save">保存</button>
        <button class="btn-default btn-cancel">取消</button>
    </div>


</div>
{{ /strip }}
