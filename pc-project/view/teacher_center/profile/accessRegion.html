{{ strip }}

<div class="access-region">

    <div class="region-selected">
        <ul class="region-list"></ul>

        {{ if $audits.regions.verify_status == 2 }}
        <div class="reasons form-block">
        <i class="icon icon-info-circle"></i>
        {{ foreach $audits.regions.reasons as $reason }}
            {{ $reason }}；
        {{ /foreach }}
        </div>
        {{ /if }}

        <div class="form-action">
            <button class="btn btn-primary btn-add">添加</button>
            <button class="btn btn-info btn-clear">全部清除</button>
        </div>
    </div>

    <button class="btn btn-primary btn-show">添加</button>

    <div class="region-select-box">

        {{ include file="common/component/regionSelect.html" }}

        <div class="region-box">
            <ul class="area-list"></ul>
            <ul class="country-list"></ul>
        </div>

        <div class="form-action">
            <button class="btn btn-primary btn-confirm">确定</button>
        </div>

    </div>


</div>

{{ /strip }}
