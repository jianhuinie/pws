{{ *
@file 课程设置 - 班课列表 - 列表组件
@author liucong
* }}

{{ strip }}
<div id="class-course-list">
    <table class="table">
        <thead>
            <th width="42%">班课名称</th>
            <th width="10%"><span class="sort" data-field="price" data-orgin-order="asc">价格<i class="icon icon-arrow-up-o"></i></span></th>
            <th width="12%"><span class="sort" data-field="total_pay" data-orgin-order="desc">已报人数<i class="icon icon-arrow-down-o"></i></span></th>
            <th width="13%"><span class="sort" data-field="begin_time" data-orgin-order="desc">课程时间<i class="icon icon-arrow-down-o"></i></span></th>
            <th width="13%">状态</th>
            <th width="12%" class="center">操作</th>
        </thead>
        <tbody>
            <!--供后端使用模板文件 teacher_center/component/classCourseSearchListItems.html-->
        </tbody>
    </table>
    <div class="pager-container"></div>

    {{ if $count > 0 }}
    <div class="loading">
        班课数据正在加载中...
    </div>
    <div class="no-result">
        <img src="{{ $static_origin }}/src/img/teacher-center/no-class-course.jpg" >
        <div>抱歉，没有找到符合你筛选条件的班课，</br>试试在上面去除部分筛选条件吧</div>
    </div>
    {{ else }}
    <div class="empty">
        <img src="{{ $static_origin }}/src/img/teacher-center/add-class-course.jpg" >
        <div>点击左上角的“添加班课”按钮开启你的跟谁学班课之旅吧</div>
    </div>
    {{ /if }}


</div>
{{ /strip }}
