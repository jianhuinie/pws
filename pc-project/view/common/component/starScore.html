{{ *

@file 星级评分
@author zhujialu

* }}
{{ strip }}

<span class="star-score">

{{ for $i = 1 to 5 }}

    {{ if $score >= $i }}

        <i class="icon icon-star star-shine"></i>

    {{ else if $i - $score <= 0.5 }}

        <span class="star-half">
            <i class="icon icon-star-half"></i>
            <i class="icon icon-star"></i>
        </span>

    {{ else }}

        <i class="icon icon-star"></i>

    {{ /if }}

{{ /for }}

</span>

{{ /strip }}
