<div class="individuality">
    <h2>个性域名</h2>
    <h3>1、个性域名是什么？</h3>
    <p>为了更好地展示老师，我们平台为每个老师创建了个人主页，个性域名就是老师个人主页的网址。你可以通过分享这个网址让更多的人了解你。</p>
    <h3>2、默认的个性域名是什么含义？</h3>
    <p>每个老师在平台注册成功后，我们会分配一个默认的个性域名，这个默认的个性域名的后缀就是你在平台唯一的ID号。</p>
    <h3>3、我能修改自己的个性域名吗？</h3>
    <p>可以。但是为了保证个人主页的相对稳定以及便于我们管理个性域名，你只能修改一次自己的个性域名并且不能为纯数字格式。</p>
