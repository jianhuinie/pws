    <h2>取消课程</h2>
    <h3>1. 我什么时候能够取消课程？</h3>
    <p>考虑到老师备课的成本较高，学生只能在开课24小时之前取消课程。如果课前24小时内你忽然需要取消课程，建议你首先与老师沟通让老师取消课程，如果联系不上老师或者老师不同意取消，你可以在我的课表发起申诉，我们的客服会介入处理。</p>
    <h3>2. 我可以在哪里取消课程？</h3>
    <p>你可以在我的课表的课程卡片点击“取消课程”按钮来取消。课程一旦取消不能恢复，需要填写取消课程的原因</p>
