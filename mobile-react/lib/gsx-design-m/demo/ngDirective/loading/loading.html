<!DOCTYPE html>
<html ng-controller="LoadingCtrl">
    <head>
        <meta charset="UTF-8" />
        <title>loading - Demo</title>
        <script src="../../../dep/jquery/dist/jquery.js"></script>
        <script src="../../../dep/angular/angular.js"></script>
        <!-- <script src="../../dep/angular-animate/angular-animate.js"></script> -->
        <!-- <script src="../../dep/angular-route/angular-route.js"></script> -->
        <script src="../../../dep/requirejs/require.js"></script>
        <script src="./LoadingCtrl.js"></script>
    </head>
    <body>
        <div ng-view>
            <div>
                <div class="parent" style="height:400px;width:400px;text-align:center;border:1px solid #acacac;margin:0 auto;">
                    loading父窗口
                    <loading
                        ng-model="isLoading"
                        is-full-screen="isFullScreen"
                        is-resize="isResize"
                        img-url="imgUrl"
                        z-index="zIndex"
                    >
                    </loading>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">

        require.config({
            baseUrl: '../../../src'
        });

        require(
            [
                'ngDirective/module',
            ],
            function () {
                require(
                    [
                        'ngDirective/loading/directive'
                    ],
                    function () {
                        angular.module('test', [
                            'loading',
                            'library.directives'
                        ]);

                        angular.bootstrap(document, ['test']);
                    }
                )
            }
        );
    </script>
</html>
