<h1>Demo Page</h1>


<div>
    <div style="position:relative;height: 300px;background: linear-gradient(#333333,#cccccc);color:#ffffff;">
        <h2>
            方式四:
        </h2>
        <p>控制局部图片懒加载,例如tab切换时</p>
        <p>使用方式: </p>
        <p>1. 如果没有新tab的内容没有变动, 激活新tab时重新调用lazyLoadImage.refresh()即可</p>
        <p>2. 如果tab内容为动态创建, 插入dom节点后需要调用lazyLoadImage.init传入局部容器重新查找需要懒加载的图片</p>
    </div>
    <div style="overflow: hidden">
        <style>
            ul.tabs {
                margin: 0;
                padding: 0;
                float: left;
                list-style: none;
                height: 32px;
                border-bottom: 1px solid #999;
                border-left: 1px solid #999;
                width: 100%;
            }

            ul.tabs li {
                float: left;
                margin: 0;
                padding: 0 20px;
                height: 31px;
                line-height: 31px;
                border: 1px solid #999;
                border-left: none;
                margin-bottom: -1px;
                background: #e0e0e0;
                overflow: hidden;
                position: relative;
            }

            ul.tabs li.active, ul.tabs li.active a:hover {
                background: #fff;
                border-bottom: 1px solid #fff;
            }

            .tab_container {
                border: 1px solid #999;
                border-top: none;
                clear: both;
                float: left;
                width: 100%;
                background: #fff;
                -moz-border-radius-bottomright: 5px;
                -khtml-border-radius-bottomright: 5px;
                -webkit-border-bottom-right-radius: 5px;
                -moz-border-radius-bottomleft: 5px;
                -khtml-border-radius-bottomleft: 5px;
                -webkit-border-bottom-left-radius: 5px;
            }
        </style>
        <div>
            <ul class="tabs">
                <li class="active">tab1</li>
                <li>tab2</li>
                <li>tab3</li>
            </ul>
        </div>
        <div class="tab_container">
            <ul>
                <li id="tab1" class="tab_content">
                    <h2>内容一:</h2>
                    <div class="img-wrap-16-9 img-preview">
                        <img data-src="https://imgs.genshuixue.com/5069385_fxj985q8.jpeg"/>
                    </div>
                    <div class="img-wrap-16-9 img-preview">
                        <img data-src="https://imgs.genshuixue.com/0cms/d/file/content/2016/01/5688ac9561619.jpg"/>
                    </div>
                </li>
                <li id="tab2" class="tab_content" style="display: none;">
                    <h2>内容二:</h2>
                    <div class="img-wrap-16-9 img-preview">
                        <img data-src="https://imgs.genshuixue.com/0cms/d/file/content/2016/01/5688aca8ee262.jpg"/>
                    </div>
                    <div class="img-wrap-16-9 img-preview">
                        <img data-src="https://imgs.genshuixue.com/0cms/d/file/content/2015/12/567dfbc8e8908.jpg"/>
                    </div>
                </li>
                <li id="tab3" class="tab_content" style="display: none;min-height: 350px;">
                    loading……
                </li>
            </ul>
        </div>
        <script>
            require(['zepto', 'common/lazyLoadImage'], function ($, lazyLoadImage) {
                $("ul.tabs li").click(function () {
                    $("ul.tabs li").removeClass("active");
                    $(this).addClass("active");
                    $(".tab_content").hide();
                    var activeTab = $(this).html();
                    var $tabContent = $('#' + activeTab);

                    if (activeTab == 'tab3' && !$tabContent.attr('data-init')) {
                        $tabContent.show();
                        setTimeout(function () {
                            $tabContent.html(
                                    '<h2>内容三: (动态创建内容)</h2>' +
                                    '<div class="img-wrap-16-9 img-preview">' +
                                    '<img data-src="https://imgs.genshuixue.com/0cms/d/file/content/2015/12/567e70c7e291c.jpg"/>' +
                                    '</div>' +
                                    '<div class="img-wrap-16-9 img-preview">' +
                                    '<img data-src="https://imgs.genshuixue.com/0cms/d/file/content/2015/08/55d7dc9b34ca8.jpg"/>' +
                                    '</div>'
                            );
                            lazyLoadImage.init($tabContent);
                        }, 2000);
                    } else {
                        $tabContent.show();
                        lazyLoadImage.refresh();
                    }
                    return false;
                });
            });
        </script>
    </div>
</div>

<script>
    require(['common/lazyLoadImage'], function (lazyLoadImage) {
        lazyLoadImage.init();
    });
</script>
