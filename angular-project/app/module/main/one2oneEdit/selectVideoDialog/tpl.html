<div class="content">
    <div class="video-list" ng-show="videos.length && !isLoading">
        <label for="{{video.id}}" class="video-item" ng-repeat="video in videos">
            <img ng-src="{{video.cover_url}}{{photoParam}}">
            <input id="{{video.id}}" type="radio" name="selectedVideo" value="{{$index}}" ng-model="selectedVideo.index">
            <span class="video-intro" ng-bind="video.title"></span>
            <span class="icon icon-selected"
                  ng-show="selectedVideo.index == $index">
                      
            </span>
            <span class="icon icon-noselected" 
                  ng-hide="selectedVideo.index == $index">
                  
            </span>
            <span class="icon-video"></span>
        </label>
    </div>
    <p ng-if="videos.length">选择一个课程相关的视频介绍</p>
    <div ng-show="!videos.length && !isLoading">
        <empty-data options="{}"></empty-data>
        <div class="no-videos">当前没有可以选择的视频。</div>
    </div>
    <div class="buttons" ng-show="videos.length && !isLoading">
        <span class="cancel" ng-click="dialog.close()">
            取消
        </span>
        <span class="confirm-select" ng-click="confirmSelect()">
            确定
        </span>
    </div>
    <div class="known-it" ng-show="!videos.length && !isLoading" ng-click="dialog.close()">
        我知道了
    </div>
     <div ng-show="isLoading">
        <loading-status></loading-status>
    </div>
</div>
