<div class="remove-content">
    <div class="personal-folder" ng-class="{'active': personlExpand}" ng-click="expendFirstDir();">
        <div class="checkout-boxs">
            <i class="icon icon-ic_add" ng-show="!personlExpand"></i>
            <i class="icon icon-ic_minus" ng-show="personlExpand"></i>
        </div>

        <i class="icon icon-ic_backup"></i>
        <div class="dir-name">个人资料库</div>

    </div>
    <dir-loop options="getDetailInfos" ng-show="personlExpand"></dir-loop>
    <div class="create-new-folder" ng-show="showeEdit">
        <i class="icon icon-ic_backup"></i>
        <input ng-model="newfileName" class="new-file-name" type="text" placeholder="新建文件夹">
        <div class="right-box" ng-click="confirmNewFolder()">
            <i class="icon icon-check"></i>
        </div>
        <div class="close-box" ng-click="cancelNewFolder()">
            <i class="icon icon-ic_cancel"></i>
        </div>
    </div>
</div>

<div class="remove-footer">
    <div class="new" ng-click="showCreateFolder()"  ng-class="{'active': !getDetailInfos.showCreateFolderButton}">
        <div class="new-folder">
            新建文件夹
        </div>
    </div>

    <div class="confirm-btn">

        <div class="confirm-ok" ng-click="sendPath();">
            确定
        </div>

        <div class="confirm-no" ng-click="closeDialog();">
            取消
        </div>

    </div>



</div>
