<div class="dir-item-box" ng-click="itemExpended(item, $event);" ng-if="item.type === 'dir'" ng-class="{'active': isExpend[item.did]}">
    <div class="checkout-boxs" ng-style="{'left': 30 * item.level + 60 + 'px'}">
        <i class="icon icon-ic_add" ng-show="!isExpend[item.did]"></i>
        <i class="icon icon-ic_minus" ng-show="isExpend[item.did]"></i>
    </div>

    <i class="icon icon-ic_backup" ng-style="{'padding-left': 30 * item.level + 60 + 'px'}"></i>
    <div class="dir-name" ng-bind="item.name"></div>
</div>

<div ng-if="item.list" ng-show="isExpend[item.did]">
   <div ng-repeat= "item in item.list" ng-include="'app/module/main/uploadFile/ngDirective/getDirLoop/item.html'">
   </div>
</div>
