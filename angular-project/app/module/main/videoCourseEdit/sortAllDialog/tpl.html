<div class="content">
    <div class="list-container" ng-if="courseMode === 'chapter'">
        <div class="through-chapter">
            <span class="move-chapter" ng-click="toggleChapterList()">
                移动到
            </span>
            <span class="hint">可快速将选中课节移动到其它章下</span>
            <div class="chapter-list" ng-show="showChapterList">
                <span class="hint">将选中课节移动到：</span>
                <ul>
                    <li ng-repeat="chapter in chapterSections" ng-click="throughChapterMove(chapter.chapterIndex)">
                        <span class="chapter-index" ng-bind="'第' + {{chapter.chapterIndex + 1}} + '章'"></span>
                        <span class="chapter-name" ng-bind="chapter.name"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list">
            <div ng-repeat="chapter in chapterSections track by chapter.chapterIndex">
                <div class="chapter-info">
                    <span class="chapter-index" ng-bind="'第' + {{chapter.chapterIndex + 1}} + '章'"></span>
                    <span class="chapter-name" ng-bind="chapter.name"></span>
                </div>

                <div class="section-item" ng-repeat="section in chapter.sectionList track by $index">
                    <div class="section-box">
                        <div class="resort-icons">
                            <i class="icon icon-ic_arrow_down" ng-if="$index != chapter.sectionList.length - 1" ng-click="moveDown($index, chapter.chapterIndex)"></i>
                            <i class="icon icon-ic_arrow_up" ng-if="$index != 0" ng-click="moveUp($index, chapter.chapterIndex)"></i>
                            <span  class="moveto" ng-click="moveTo($index, chapter.chapterIndex)">移动</span>
                        </div>

                        <input type="checkbox" ng-click="toggleSelectedSection(chapter.chapterIndex, $index)" ng-model="section.checkedInput">

                        <span class="section-index" ng-bind="'第'+ {{$index + 1}} + '节'"></span>

                        <span class="section-name" ng-bind="section.name"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="list-container" ng-if="courseMode === 'multiple'">
        <div class="section-item" ng-repeat="section in sectionList track by $index">
            <div class="section-box">
                <div class="resort-icons">
                    <i class="icon icon-ic_arrow_down" ng-if="$index != sectionList.length - 1" ng-click="moveDown($index)"></i>
                    <i class="icon icon-ic_arrow_up" ng-if="$index != 0" ng-click="moveUp($index)"></i>
                    <span class="moveto" ng-click="moveTo($index)">移动</span>
                </div>

                <span class="section-index" ng-bind="'第'+ {{$index + 1}} + '节'"></span>

                <span class="section-name" ng-bind="section.name"></span>
            </div>
        </div>
    </div>

    <div class="buttons">
        <span class="confirm-btn" ng-click="saveSort()">保存</span>
        <span class="cancel-btn" ng-click="cancelSort()">取消</span>
    </div>
</div>
