
<div class="single-video-course">
    <div class="basic-info">
        <span class="course-index" ng-bind="'第'+ {{index + 1}} + '节'"></span>
        课节名称
        <input class="course-name" type="text" ng-model="opts.name"
               maxlength="26" placeholder="请输入课节名称，最多输入26个字"/>
    </div>

    <div class="about-video">
        <span class="text">视频文件</span>

        <span class="video-name single-line" ng-if="options.videoName" ng-bind="options.videoName"></span>

        <div class="videoupload-mask" ng-if="options.videoUploading">
            <span ng-bind="'已上传' + options.videoUploadParam.uploadedPercent"></span>
        </div>

        <span class="video-name single-line remind-text" ng-if="!options.videoName">
            请选择视频文件
        </span>

        <div class="choose-video" ng-click="toggleChoiceMenu()" ng-hide="isPlaybackcourse">
            选择视频
            <i class="icon icon-caret-down"></i>
        </div>

        <div class="choice-list" ng-if="showChoiceMenu">
            <div ng-click="selectVideoFromDisk()">从资料库添加</div>
            <div ng-click="uploadLocalVideo()">本地上传</div>
        </div>
    </div>

    <div class="about-trial">
        <label>
            <input type="radio" name="trial" ng-model="opts.enableTrial" value="disable">
            本节不可试听
        </label>
        <label>
            <input type="radio" name="trial" ng-model="opts.enableTrial" value="enable">
            整节试听
        </label>
        <!-- <dropdown options="trialMinutesOptions"></dropdown> -->
        <!-- <div class="disabled-mask" ng-if="opts.enableTrial !== 'enable'"></div> -->
    </div>

    <div class="buttons">
        <div class="btn cancel-btn" ng-click="cancelChange()">取消</div>
        <div class="btn save-btn" ng-click="saveChange()">保存</div>
        <div class="remind-text" ng-if="options.videoUploading">
            点击“保存”，可继续编辑其他课节，不会影响当前视频的上传进度
        </div>
    </div>
    <!--div class="videoupload-mask" ng-if="videoUploading">
        <span>视频上传中，请稍等...</span>
        <span ng-bind="videoUploadParam.uploadedPercent"></span>
    </div-->
</div>
