<div class="content">
    <form class="new-group-form form" onSubmit="return false">
        <input class="input-box form-group"
                type="text"
                name="name"
                ng-model="groupName"
                placeholder="请输入10字以内的分组名称">
        <span data-error-for="name" class="error"></span>
    </form>
    <button class="cancel cursor" ng-click="cancel()">取消</button>
    <button class="done cursor" ng-click="save()">完成</button>
</div>
