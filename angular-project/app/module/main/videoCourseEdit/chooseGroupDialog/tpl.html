<div class="content">
    <div class="new-group cursor" ng-click="addGroup()">
        <i class="icon icon-ic_add"></i>
        新建分组
    </div>

    <div class="group-list">
        <div ng-repeat="item in groupInfo.groupList track by $index" class="group-item">
            <label class="label radio">
                <input type="radio" value="{{item.id}}" name="group" ng-model="groupInfo.groupId">
                <span ng-bind="item.name"></span>
            </label>
            <span ng-show="$index !== 0" class="delete-group cursor" ng-click="deleteGroup(item.id)">删除</span>
        </div>
    </div>

    <button class="cancel cursor" ng-click="cancel()">取消</button>
    <button class="done cursor" ng-click="done()">完成</button>
</div>
