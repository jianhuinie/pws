<div class="content">
    <div class="list-container" ng-if="courseMode === 'chapter'">
        <div ng-repeat="chapter in chapterSections track by chapter.chapterIndex">
            <div class="chapter-info" ng-click="toggleSelect(chapter)">
                <span class="select-icon" ng-if="!chapter.selected"></span>
                <span class="select-icon icon-ic_choosevideo" ng-if="chapter.selected"></span>
                <span class="chapter-index" ng-bind="'第' + {{chapter.chapterIndex + 1}} + '章'"></span>
                <span class="chapter-name" ng-bind="chapter.name"></span>
            </div>
            <div class="section-item" ng-repeat="section in chapter.sectionList track by $index"
                 ng-click="toggleSelect(section, chapter)">
                <span class="select-icon" ng-if="!section.selected"></span>
                <span class="select-icon icon-ic_choosevideo" ng-if="section.selected"></span>
                <span class="section-index" ng-bind="'第'+ {{$index + 1}} + '节'"></span>
                <span class="section-name" ng-bind="section.name"></span>
            </div>
        </div>
    </div>
    <div class="list-container" ng-if="courseMode === 'multiple'">
        <div class="section-item" ng-repeat="section in sectionList track by $index"
             ng-click="toggleSelect(section)">
            <span class="select-icon" ng-if="!section.selected"></span>
            <span class="select-icon icon-ic_choosevideo" ng-if="section.selected"></span>
            <span class="section-index" ng-bind="'第'+ {{$index + 1}} + '节'"></span>
            <span class="section-name" ng-bind="section.name"></span>
        </div>
    </div>
    <div class="buttons">
        <span class="confirm-btn" ng-click="confirmDelete()">确定删除所选课节</span>
        <span class="cancel-btn" ng-click="cancelDelete()">取消</span>
    </div>
</div>
