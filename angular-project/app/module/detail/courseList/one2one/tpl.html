<div class="one2one-list">
    <div>
        <a class="add-course" 
           ng-href="{{addNewCourseUrl}}"
           ng-if="canAddNewcourse === 'YES'">
            <i class="icon icon-plus"></i>
            添加优选1对1课程
        </a>
        <span class="add-course" 
           ng-click="remindInfo()"
           ng-if="canAddNewcourse === 'NO'"
           ng-class="{'add-course-disabled': canAddNewcourse === 'NO'}">
            <i class="icon icon-plus"></i>
            添加优选1对1课程
        </span>
    </div>
    <loading-status ng-if="isLoading"></loading-status>
    <div ng-if="!courseList.length && !isLoading">
        <empty-data options="{text:'快来上传你的第一门优选1对1课程吧~'}"></empty-data>
    </div>
    <div class="item-list" ng-if="courseList.length && !isLoading">
        <div class="list-head">
            <span class="course-name">课程名称</span>
            <span class="course-price">价格</span>
            <span class="teached-hours">已授课时</span>
            <span class="course-status">状态</span>
            <span class="course-actions">操作</span>
        </div>
        <div class="item" ng-repeat="course in courseList">
            <div class="course-name">
                <div ng-bind="course.name"></div>
                <div>
                    <span ng-repeat="way in course.lesson_ways">
                        {{lessonWayArrayMap[way]}}
                    </span>
                </div>
            </div>
            <div class="course-price">
                <div ng-if="course.price_range.min != course.price_range.max">
                    {{course.price_range.min}}~{{course.price_range.max}}
                    <span>/课时</span>
                </div>
                <div ng-if="course.price_range.min == course.price_range.max">
                    {{course.price_range.max}}
                    <span>/课时</span>
                </div>
                <!--<div class="view-roster">
                    查看花名册
                </div>-->
            </div>
            <div class="teached-hours" ng-bind="course.teach_length_hours">
                
            </div>
            <div class="course-status" 
                 ng-bind="course.display_status_teacher.status.name"
                 ng-if="!course.verifyReasonsOpt">
                
            </div>
            <div class="course-status set-cursor" 
                 ng-if="course.verifyReasonsOpt"
                 tooltip
                 options="course.verifyReasonsOpt">
                 <span ng-bind="course.display_status_teacher.status.name"></span>
                 <i class="icon icon-question-circle"></i>
                
            </div>
            <div class="course-actions">
                <span ng-repeat="action in course.display_status_teacher.actions"
                      ng-bind="action.name"
                      ng-click="doAction(action, course)">
                    
                </span>
            </div>
        </div>
    </div>
</div>
