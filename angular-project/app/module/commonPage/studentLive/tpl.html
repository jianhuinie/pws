<div class="student-live">
    <div class="nav-bar">
        <div class="logo">
            <span class="logo-pic"></span>
        </div>
        <div class="user-info">
            <div class="user-avatar">
                <img ng-src="{{user.user_avatar}}" alt="头像">
            </div>
            <div class="user-name" ng-bind="user.user_nickname"></div>
            <div class="date-now">
                <today-date></today-date>
            </div>
        </div>
        <div class="nav-panel">
            <div class="panel-item" 
                ng-class="{'active': $state.current.name == 'commonPage.studentLive.courses'}">
                <i class="icon icon-ic_kecheng"></i>
                <span class="panel-text">
                    <a ui-sref="commonPage.studentLive.courses">
                        我的课程
                    </a>
                </span>
            </div>
            <div class="panel-item"  ng-if="!isWinXP"
                ng-class="{'active': $state.current.name == 'commonPage.studentLive.playback'}">
                <i class="icon icon-ic_huifang"></i>
                <span class="panel-text">
                    <a ui-sref="commonPage.studentLive.playback">
                        我的回放
                    </a>
                </span>
            </div>
            <div class="panel-item" ng-if="!isWinXP"
                ng-class="{'active': $state.current.name == 'commonPage.studentLive.videoCourses'}">
                <i class="icon icon-my-video"></i>
                <span class="panel-text">
                    <a ui-sref="commonPage.studentLive.videoCourses">
                        我的视频
                    </a>
                </span>
            </div>
        </div>
        <div class="nav-options">
            <div class="options-item">
                <i class="icon icon-ic_yijian"></i>
                <span class="options-text">
                    <a href="https://{{env}}.genshuixue.com/guide/feedback?a=feedback" target="_blank">
                        意见反馈
                    </a>
                </span>
            </div>
            <div class="options-item">
                <i class="icon icon-ic_tuichu"></i>
                <span class="options-text">
                    <a href="https://{{env}}.genshuixue.com/auth/logout?next=/auth/signin_client_v2">
                        退出登录
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="live-content">
        <div ui-view></div>
    </div>
</div>
