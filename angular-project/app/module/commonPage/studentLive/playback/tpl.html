<div class="playback-courses" ng-if="isSupportPlayback">
    <div class="title">
        <span class="title-text">我的回放</span>
        <span class="btn-refresh" ng-click="refresh()">
            <i class="icon icon-ic_refresh"></i>
            刷新列表
        </span>
    </div>
    <div class="course-list" ng-if="courseList.length">
        <div class="course" ng-repeat="item in courseList">
            <div class="course-cover">
                <div class="course-label" ng-bind="courseLabelMap[item.course_type]"></div>
                <crop-image options="{width:160,height:90,imgSrc:item.preface_url}"></crop-image>
            </div>
            <div class="course-info">
                <div class="course-title" ng-bind="item.name"></div>
                <div class="course-teacher" ng-bind="item.teacher_name + '老师'"></div> 
                <div class="course-plan" ng-bind="item.arrangement"></div>
            </div>
            <div class="view-playbacks" ng-click="viewPlaybacks(item)">查看目录</div>
            <div class="course-actions">
                <a class="play" ng-href="{{item.pc_play_url}}">观看回放</a>
                <span class="total-count" ng-bind="'共' + item.playback_count + '节回放'"></span>
            </div>
        </div>
    </div>
    <div class="no-data" ng-if="!isLoading && !courseList.length">
        <div class="pic-empty"></div>
        <div class="text-empty">暂无报名课程，先去选课吧</div>
        <div>
            <a href="https://{{env}}.genshuixue.com" target="_blank">
                立即选课
            </a>
        </div>
    </div>
    <loading-status ng-if="isLoading"></loading-status>
</div>
<div class="playback-courses update-client-info" ng-if="!isSupportPlayback">
    检测到跟谁学直播助手版本过低，无法播放，请升级到最新版本
</div>
