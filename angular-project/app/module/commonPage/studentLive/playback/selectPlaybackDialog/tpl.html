<div class="content">
    <div class="content-header">
        <span class="lesson-name">名称</span>
        <span class="lesson-date">时间</span>
    </div>
    <div class="lesson-list">
        <div class="lesson-item" ng-repeat="lesson in lessonList">
            <span class="lesson-index" ng-bind="lesson.index"></span>
            <span class="lesson-name single-line" ng-bind="lesson.name"></span>
            <span class="lesson-date" 
                  ng-bind="lesson.dateText + ' ' + lesson.beginTime + '-' + lesson.endTime">

            </span>
            <a ng-href="{{lesson.pc_play_url}}" class="view-playback">回放</a>
        </div>
    </div>
</div>
