<div class="content">
    <div class="content-header">
        <span class="section-name">名称</span>
        <span class="section-date">时长</span>
    </div>
    <div class="section-list" ng-if="sectionList.length">
        <div class="section-item" ng-repeat="section in sectionList">
            <span class="section-index" ng-bind="section.index"></span>
            <span class="section-name single-line" ng-bind="section.title"></span>
            <span class="section-timelen" ng-bind="section.display_time"></span>
            <a ng-href="https://{{env}}.genshuixue.com/video_course/play?course_number={{courseNumber}}&section_id={{section.section_id}}" class="play">播放</a>
            <!-- <a ng-href="{{'https://' + env + '.genshuixue.com/video_course/play?course_number=' + courseNumber + '&section_id=' + section.section_id}}" class="play">播放</a> -->
        </div>
    </div>
    <div class="chapter-list" ng-if="chapterList.length">
        <div class="chapter-item" ng-repeat="chapter in chapterList">
            <div class="chapter-info">
                <span ng-bind="'第' + {{chapter.index + 1}} + '章'"></span>
                <span class="title" ng-bind="chapter.title"></span>
                <i ng-show="chapter.showSectionlist" ng-click="toggleShowList(chapter)" class="icon icon-angle-down"></i>
                <i ng-show="!chapter.showSectionlist" ng-click="toggleShowList(chapter)" class="icon icon-angle-up"></i>
            </div>
            <div class="section-list" ng-show="chapter.showSectionlist">
                <div class="section-item" ng-repeat="section in chapter.item_list">
                    <span class="section-index" ng-bind="section.index"></span>
                    <span class="section-name single-line" ng-bind="section.title"></span>
                    <span class="section-timelen" ng-bind="section.display_time"></span>
                    <a ng-href="https://{{env}}.genshuixue.com/video_course/play?course_number={{courseNumber}}&section_id={{section.section_id}}" class="play">播放</a>
                    <!-- <a ng-href="{{'https://' + env + '.genshuixue.com/video_course/play?course_number=' + courseNumber + '&section_id=' + section.section_id}}" class="play">播放</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
