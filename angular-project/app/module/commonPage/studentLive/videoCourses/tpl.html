<div class="video-courses-student" ng-if="isSupportVideo">
    <div class="title">
        <span class="title-text">我的视频</span>
        <span class="btn-refresh" ng-click="refresh()">
            <i class="icon icon-ic_refresh"></i>
            刷新列表
        </span>
    </div>
    <div class="course-list" ng-if="courseList.length">
        <div class="course" ng-repeat="item in courseList">
            <div class="course-cover">
                <div class="course-label">视频课</div>
                <crop-image options="{width:160,height:90,imgSrc:item.cover}"></crop-image>
            </div>
            <div class="course-info">
                <div class="course-title" ng-bind="item.name"></div>
                 <div class="course-teacher" ng-bind="item.teacher_name + '老师'"></div> 
                <div class="course-plan">
                    共{{item.item_count}}节
                </div>
            </div>
            <div class="course-actions" ng-click="selectVideoSection(item)">
                查看目录
            </div>
            <a class="play-video" href="{{item.play_url}}">
                播放
            </a>
        </div>
    </div>
    <div class="no-data" ng-if="!isLoading && !courseList.length">
        <div class="pic-empty"></div>
        <div class="text-empty">暂无报名视频课，先去选课吧</div>
        <div>
            <a href="https://{{env}}.genshuixue.com" target="_blank">
                立即选课
            </a>
        </div>
    </div>
    <loading-status ng-if="isLoading"></loading-status>
</div>
<div class="video-courses-student update-client-info" ng-if="!isSupportVideo">
    检测到跟谁学直播助手版本过低，无法播放，请升级到最新版本
</div>
