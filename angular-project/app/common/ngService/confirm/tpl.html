<div class="modal-body">
    <div class="content">
        <div ng-bind-html="content" class="{{textClass}}">
        </div>
    </div>
    <div class="footer" ng-if="okBtnPosition === 'right'">
        <button
            type="button"
            class="button secondary set-margin"
            ng-click="cancelHandler()"
            ng-hide="hideCancel" ng-bind="cancelBtnText">
        </button>
        <button type="button" class="button primary default"
                ng-click="okHandler()" ng-bind="okBtnText">
        </button>
    </div>
    <div class="footer" ng-if="okBtnPosition === 'left'">
        <button type="button" class="button primary default set-margin"
                ng-click="okHandler()" ng-bind="okBtnText">
        </button>
        <button
            type="button"
            class="button secondary"
            ng-click="cancelHandler()"
            ng-hide="hideCancel" ng-bind="cancelBtnText">
        </button>
    </div>
    <label class="not-remind-again" ng-show="cacheKey">
        <input type="checkbox" ng-model="notRemindAgain">
        {{remindText}}
    </label>
</div>
