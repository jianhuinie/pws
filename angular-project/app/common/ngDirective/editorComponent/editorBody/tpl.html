
<div class="editor-body editor-content">
    <i class="icon draggable-icon icon-text-o"></i>
    <textarea  ng-model="options.text" ng-class="{'show':originalText,'font-bold':options.fontWeight === 'bold',
    'font-big':options.fontSize === '17px','align-center':options.textAlign === 'center'}"
    class="{{colorClassMap[options.color]}}">
    </textarea>
    <span class="placeholder" ng-click="setInputFocus()"
          ng-bind="placeholder" ng-class="{'set-hide':options.text}">
    </span>
    <div class="style-toolbar" ng-class="{'show':originalText}">
        <span class="toolbar-item icon-bold" ng-click="toggleFontWeight()"
              ng-class="{'active': options.fontWeight === 'bold'}">
        </span>
        <span class="toolbar-item icon-font" ng-click="toggleFontSize()"
              ng-class="{'active': options.fontSize === '17px'}">
        </span>
        <span class="toolbar-item icon-align-left" ng-click="toggleTextAlign('left')"
              ng-class="{'active': options.textAlign === 'left'}">
        </span>
        <span class="toolbar-item icon-align-center" ng-click="toggleTextAlign('center')"
              ng-class="{'active': options.textAlign === 'center'}">
        </span>
        <ul class="color-list">
            <li class="color-item black" ng-class="{'active': options.color === '#000000'}"
                ng-click="toggleColor('#000000')">
            </li>
            <li class="color-item grey" ng-class="{'active': options.color === '#999999'}"
                ng-click="toggleColor('#999999')">
            </li>
            <li class="color-item pink" ng-class="{'active': options.color === '#FC5C5A'}"
                ng-click="toggleColor('#FC5C5A')">
            </li>
            <li class="color-item yellow" ng-class="{'active': options.color === '#FF6c00'}"
                ng-click="toggleColor('#FF6c00')">
            </li>
            <li class="color-item blue" ng-class="{'active': options.color === '#0F86E8'}"
                ng-click="toggleColor('#0F86E8')">
            </li>
            <li class="color-item green" ng-class="{'active': options.color === '#43B244'}"
                ng-click="toggleColor('#43B244')">
            </li>
            <li class="color-item brown" ng-class="{'active': options.color === '#3D618A'}"
                ng-click="toggleColor('#3D618A')">
            </li>
            <li class="color-item purple" ng-class="{'active': options.color === '#9900CC'}"
                ng-click="toggleColor('#9900CC')">
            </li>
        </ul>
    </div>
</div>
