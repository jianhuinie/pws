<div class="editor-photo editor-content">
    <i class="icon draggable-icon icon-image2"></i>
    <div class="upload-image" ng-if="!options.storageId" ng-click="uploadImage()">
        <div>
            <i class="icon icon-ic_add"></i>
            上传照片
        </div>
    </div>
    <div class="image-box" ng-if="options.storageId">
        <crop-image options="imgOptions"></crop-image>
    </div>
    <div ng-if="options.storageId" class="re-upload" ng-click="uploadImage()">
        重新上传
    </div>
    <label class="skip-url">
        转向链接：
        <input type="text" name="skipUrl" value="{{options.refer_url}}" ng-model="options.refer_url" placeholder="请输入图片跳转链接，必须是跟谁学的链接">
         &nbsp;&nbsp;(可选)
    </label>
    <div class="uploading-mask" ng-if="imgUploading">
        <span>上传中,请稍后...</span>
        <span ng-bind="imgUploadParam.uploadedPercent"></span>
    </div>
</div>
