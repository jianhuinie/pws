<div class="editor-audio editor-content">
    <i class="icon draggable-icon icon-microphone2"></i>
    <div class="upload-audio" ng-if="!options.storageId" ng-click="uploadAudio()">
        <div>
            <i class="icon icon-ic_add"></i>
            上传录音
        </div>
    </div>
    <div class="audio-box" ng-if="options.storageId">
        <img src="https://imgs.genshuixue.com/0cms/d/file/content/2016/08/57b693e1e3815.png">
        <span class="voice-icon"></span>
    </div>
    <div ng-if="options.storageId" class="re-upload" ng-click="uploadAudio()">
        重新上传
    </div>
    <div class="uploading-mask" ng-if="audioUploading">
        <span>上传中,请稍后...</span>
        <span ng-bind="audioUploadParam.uploadedPercent"></span>
    </div>
</div>
