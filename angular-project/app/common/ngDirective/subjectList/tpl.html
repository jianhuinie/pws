<div class="subject-list-wrapper">
	<ul>
		<li
			class="item controls"
			ng-class="{'active':item.id==selectedId}" ng-repeat="item in options.dataList"
			data-id="{{item.id}}" data-remark-name="{{item.remarkName}}"
			ng-click="onSelected($event)">
			<span class="name" ng-bind="item.name"></span>
			<i class="icon-angle-right" ng-if="options.hasChildren"></i>
		</li>
	</ul>
</div>
