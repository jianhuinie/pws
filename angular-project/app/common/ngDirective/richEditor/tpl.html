<div class="rich-editor">
    <div class="editor-panel">
        <div class="panel-item" ng-repeat="panel in panelList track by $index" ng-click="addItem(panel)"\
             ng-bind="panelListMap[panel]">
        </div>
    </div>
    <div class="editor-list">
        <div class="editor-item" ng-repeat="item in options.editorList track by $index">
            <div class="editor-box">
                <div class="inner-box">
                    <editor-title options="item.options" ng-if="item.type === 'title'"></editor-title>
                    <editor-body options="item.options" ng-if="item.type === 'body'"></editor-body>
                    <editor-photo options="item.options" ng-if="item.type === 'photo'"></editor-photo>
                    <editor-video options="item.options" ng-if="item.type === 'video'"></editor-video>
                    <editor-audio options="item.options" ng-if="item.type === 'audio'"></editor-audio>
                    <i class="icon icon-close" ng-click="deleteItem(item, $index)"></i>
                </div>
            </div>
        </div>
        <div class="text-info" ng-if="options.editorList.length > 1">长按模块前图标可以拖动排序</div>
    </div>
    <div class="outer-uploading-mask" ng-if="hasUploadingItem">正在上传，请稍候...</div>
    <div class="preview-course-detail" ng-if="!notSupportPreview && options.editorList.length && !hasUploadingItem">
        <span ng-click="previewCourseDetail()">预览课程详情</span>
    </div>
</div>
