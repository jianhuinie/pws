<div class="search-subject-wrapper group small">
	<label class="label small label-controls">类目搜索：</label>
	<div class="controls">
		<form class="search-subject-form" onsubmit=" return false" autocomplete="off">
			<span>
				<input type="text" class="input second small" ng-change="watchSearchKey()" ng-model="searchKey"/>
			</span>
			<span>
				<button type="button" class="button radius primary small"
		                ng-click="search()">
		            快速找到类目
		        </button>
			</span>
		</form>
	</div>
	<div class="search-result" ng-show="searchResult">
		<div>
			根据您填写的关键词，您是不是要开设以下类目的课程：
		</div>
		<div class="subjects">
			<div class="subject" ng-repeat="(key,value) in searchResult">
				<span class="first" ng-bind="key"></span>
				<div class="third">
					<span
					class="item"
					ng-repeat="subject in value"
					data-subject1Id="{{subject[1].id}}"
					data-subject1Name="{{subject[1].remarkName}}"
					data-subject2Id="{{subject[2].id}}"
					data-subject2Name="{{subject[2].remarkName}}"
					data-subject3Id="{{subject[3].id}}"
					data-subject3Name="{{subject[3].remarkName}}" ng-bind="subject[3].remarkName"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="search-result" ng-show="isShowEmpty">
		<div>
			没有找到合适的类目
		</div>
	</div>
</div>
