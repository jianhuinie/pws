<div class="slider-wrapper">
	<div class="modal-header">
        <button type="button" class="close"
                ng-click="closeHandler()"
                data-dismiss="modal"><span
                aria-hidden="true">&times;</span><span
                class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" ng-bind="title"></h4>
    </div>
	<div class="pic-slider">
		<div class="left position" ng-click="left()" ng-if="picUrls.length>1">
			<i class="fa fa-chevron-left"></i>
		</div>
		<div class="pic-all clearfix">
			<div>
				<a ng-href="{{picUrls[picUrls.length-1].url}}" class="jqzoom" target="_blank">
					<img ng-src="{{picUrls[picUrls.length-1].bigUrl}}" class="order-img"/>
				</a>
			</div>
			<div ng-repeat="pic in picUrls">
				<a ng-href="{{pic.url}}" class="jqzoom" target="_blank">
					<img ng-src="{{pic.bigUrl}}" class="order-img"/>
				</a>
			</div>
			<div>
				<a ng-href="{{picUrls[0].url}}" class="jqzoom" target="_blank">
					<img ng-src="{{picUrls[0].bigUrl}}" class="order-img"/>
				</a>
			</div>
		</div>
		<div class="right position" ng-click="right()" ng-if="picUrls.length>1">
			<i class="fa fa-chevron-right"></i>
		</div>
	</div>
	<div class="pic-small">
		<div ng-repeat="pic in picUrls" class="cursor" ng-class="{'active':picIndex==$index+1}" ng-click="showPicByIndex($index + 1)">
			<img ng-src="{{pic.smallUrl}}" border="0"/>
		</div>
	</div>
</div>
