<!DOCTYPE html>
    <!--[if lt IE 8]>
    <html class="ie ie6 lt-ie9 lt-ie8" lang="zh"> <![endif]-->
    <!--[if IE 8]>
    <html class="ie ie8 lt-ie9" lang="zh"> <![endif]-->
    <!--[if IE 9]>
    <html class="ie ie9" lang="zh">
    <![endif]-->
    <!--[if gt IE 9]>
    <html lang="zh">
    <![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if IE]<meta http-equiv="X-UI-Compatible" conent="IE=edge, chrome=1" /><![endif]-->
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta name="renderer" content="webkit"/>
        <link rel="shortcut icon" href="https://cdn.gsxservice.com/asset/img/logo_146ab816d1.ico" />
        <title ng-bind-template="跟谁学">跟谁学</title>
        <link rel="stylesheet" type="text/css" href="./dep/umeditor/themes/default/css/umeditor.min.css"/>
        <link rel="stylesheet" type="text/css" href="/app/resource/css/main.css">


        <!--[if IE 8]>
        <script type="text/javascript" src="/bower_components/es5-shim/es5-shim.min.js"></script>
        <style type="text/css">
            .ng-hide {
                display: none !important;
            }
        </style>
        <![endif]-->
    </head>
    <body ng-class="{'body-loading': rootLoading}">
        <!--[if lt IE 8]>
        <div class="not-support-browser">
            很抱歉，在当前浏览器上，我们无法为您提供完整的功能和最好的体验。推荐使用Google Chrome浏览器来获取最好的使用体验。
        </div>
        <![endif]-->
        <!-- <div class="not-support-browser not-support-360-chrome" id="notSupport360Chrome">
             当您使用的是360(极速)浏览器时，如果网页不能正常工作，请将浏览器切换至兼容模式。
            <a href="http://se.360.cn/v6/help/help5.html" target="_blank">如何切换？</a>
        </div> -->
        <div id="main" class="wrapper">
            <div id="content">
                <!-- <div class="main-loading"></div> -->
                <site-nav ng-if="user.user_role == 0"></site-nav>
                <div id="user-header" ng-if="user.user_role == 0">
                    <div class="wrapper">
                        <a class="logo" href="https://www.genshuixue.com"></a>
                        <span>
                            <a ng-href="{{user.url}}">   
                                老师个人中心
                            </a>
                        </span>
                    </div>
                </div>
                <div id="org-header" ng-if="user.user_role == 6">
                    <div class="header-box">
                        <span class="home-page">
                            <a ng-href="https://www.genshuixue.com" target="_blank">
                                <span class="home-icon"></span>跟谁学首页
                            </a>
                        </span>
                        <div class="user-info">
                            <img ng-src="{{user.user_avatar}}" class="user-avatar"> 
                            <a class="user-name" ng-href="{{user.url}}" ng-bind="'你好，' + user.user_name" target="_blank"></a>
                        </div>
                    </div>
                </div>
                <div class="view-container" ui-view>
                </div>
                <footer></footer>
            </div>
        </div>
        <script src="./dep/jQuery/dist/jquery.js"></script>
        <script type="text/javascript" src="./dep/requirejs/require.js"></script>
        <script src="./dep/angularjs-ie8-build/dist/angular.min.js"></script>
        <script src="./dep/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="./dep/easing/easing.js"></script>
        <script src="./dep/web-analysis/0.0.5/wat.js"></script>
        <script type="text/javascript" src="/app/module/main/app.js"></script>
        <script type="text/javascript">
            require.config({
                baseUrl: '/app',
                paths: {
                    // 'ui-router': '/dep/angular-ui-router/release/angular-ui-router.min',
                    bindonce: '/dep/angular-bindonce/bindonce.min',
                    moment: '/dep/moment/moment',
                    underscore: '/dep/underscore/underscore',
                    'ng-sanitize': '/dep/angular-sanitize/angular-sanitize.min',
                    // cobble: '/dep/cobble/0.3.0/src',
                    'cc': '/dep/cc/1.1.1/src',
                    'cc-config': '/dep/cc/1.1.1/custom',
                    'umeditor': '/dep/umeditor/umeditor.v1.min',
                    'umeditor.config': '/dep/umeditor/umeditor.config'
                },
                shim: {
                    'ui-router': {
                        exports: 'angular'
                    },
                    'bindonce': {
                        exports: 'angular'
                    },
                    'ng-sanitize': {
                        exports: 'angular'
                    },
                    'umeditor': {
                        exports: 'UM'
                    },
                    'umeditor.config': {
                        exports: 'UMEDITOR_CONFIG'
                    }
                }
            });


            // define(
            //     'BaiduShare',
            //     ['/dep/baiduShare/0.0.1/baiduShare.js'],
            //     function () {
            //         return window;
            //     }
            // );
            
            require(['module/main/app']);
        </script>
        <script type="text/javascript">
            angular.module('templates', []);
        </script>
        <script type="text/javascript" src="/app/module/main/templates.js"></script>
    </body>
</html>
